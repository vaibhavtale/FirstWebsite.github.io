<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
  <link rel="stylesheet" href="styleform.css" class="css">
</head>  


<body>
    <div class="container">
    <form action="">
        <h1>payment form</h1><hr>
        <h2>contact information</h2>

        <p>Name : <input type="text" name="name"  placeholder="your name" required></p>

        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="Gender" >
                Female <input type="radio" name="Gender">
            </p>
        </fieldset>

        <p>Adress : <textarea type = "text" id="adress" placeholder="Enter your adress" cols="40" rows="3"></textarea> </p>
        <p>Email : <input type="email" name ="email" placeholder="Email" id = "email" required></p>
        <p>Pincode - <input type="number" name="pincode" placeholder="123404" id="pin"></p>
        <hr>
        <h2>Payment information</h2>
        <p>
            <select name="card_type" id="card_type">
                <option value="">---select card type---</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="credit">credit</option>
            </select>
        </p>
        <p>Card no : <input type="number" name="card_number" id="card_number"></p>
        <p>
            Expiry data : <input type="date" name="expiry_date" id="">
        </p>
        <p>
            cvv : <input type="password" placeholder="***" name="cjvv" id="">
        </p>
       <input type="submit" value="pay now">

    </form>
</div>
</body>

</html>
